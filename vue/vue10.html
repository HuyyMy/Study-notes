<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>学习vue</title>
    <script src="https://cdn.bootcss.com/vue/2.4.2/vue.min.js"></script>
</head>
<body>
<div id="demo">
    <div id="app">
        <p>{{ total }}</p>
        <btn @increment="incrTotal"></btn>
    </div>
</div>
</body>
<script  type="text/javascript">
    Vue.component('btn', {
        template: '<button @click="incrHandler"> {{ counter }} </button>',
        data: function () {
            return {
                counter: 0
            }
        },
        methods: {
          incrHandler: function () {
              this.counter +=1
              this.$emit('increment')
          }
        }
    })
    new Vue({
        el: '#app',
        data: {
            total: 0
        },
        methods: {
            incrTotal: function () {
                this.total += 1
            }
        }
    })
</script>
</html>
